<!DOCTYPE html>
<html lang="ar">
    <head>
        <title>لِقاؤنا</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="Css/index.css">
        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="Css/bootstrap.min.css">
        <!-- Font CSS -->
        <link rel="stylesheet" href="Css/all.min.css">
        <!-- Swiper -->
        <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="mainSection row p-1">
            <div class="loadSection row col-11">
                <div class="loadSection-img col-8">
                    <img src="/Pic/Screenshot 2023-09-22 144147.png" alt="">
                    <i class="fa-solid fa-circle no2at1"></i>
                    <i class="fa-solid fa-circle no2at2"></i>
                    <i class="fa-solid fa-circle no2at3"></i>
                    <i class="fa-regular fa-circle-down no2at4"></i>
                </div>
                <div class="loadSection-para col-4">
                   <div>
                    <h1>لِـقاؤنـا</h1>
                    <span>ما يلزم لترتيب حفل الزفاف</span>
                    <a href="#">ابدأ تجهيز</a>
                   </div>
                </div>
            </div>
            <div class="loadSection-menu col-1 ps-5 py-4">
                <div class="logo">
                    <img src="/Pic/logo.png" alt="">
                </div>
                <div class="social">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>
        <!-- Swiper -->
        <div class="container position-relative">
            <div class="wrapper">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <!-- 1 -->
                        <div class="swiper-slide">
                            slide 4
                        </div>
                        <!-- 2 -->
                        <div class="swiper-slide">
                            slide 3
                        </div>
                        <!-- 3 -->
                        <div class="swiper-slide">
                            slide 2
                        </div>
                        <!-- 4 -->
                        <div class="swiper-slide">
                        slide 1
                        </div>
                        </div>
                        </div>
                    <div class="swiper-pagination"></div>
                    <!-- button -->
                    <!-- <div class="btn-wrapper">
                        <div id="prev" class="btn swiper-button-prev">
                        <i class="fa-solid fa-chevron-right"></i>
                        </div>
                        <div id="next" class="btn swiper-button-next">
                        <i class="fa-solid fa-chevron-left"></i>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>


        <!-- Main JS -->
        <script src="Js/main.js" type="module"></script>
        <!-- BootStrap JS -->
        <script src="Js/bootstrap.bundle.min.js"></script>
        <!-- Font JS -->
        <script src="Js/all.min.js"></script>
        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js">
        var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        });
        </script>
        
    </body>
</html>
